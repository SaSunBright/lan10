<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>
<body>
<div id="map" style="height: 600px"></div>
<script>

var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var greenIcon = L.icon({
iconUrl: "pngwing.com.png",
iconSize:     [30, 30], // size of the icon
iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
});


L.marker([13.738956183419043, 100.5284184244322],{icon:greenIcon}).addTo(map).bindPopup("<b>Chulalonglorn University</b><br>แขวงวังใหม่, เขตปทุมวัน<br>");

L.marker([13.847741793465524, 100.56957892600595],{icon:greenIcon}).addTo(map).bindPopup("<b>Kasetsart University</b><br>แขวงลาดยาว, เขตจตุจักร <br>");

L.marker([13.651408572915832, 100.49645352471445],{icon:greenIcon}).addTo(map).bindPopup("<b>King Mongkut's University of Technology Thonburi</b><br>แขวงบางมด, เขตทุ่งครุ<br>");

L.marker([13.819480789728468, 100.51425560937548],{icon:greenIcon}).addTo(map).bindPopup("<b>King Mongkut's University of Technology North Bangkok</b><br>แขวงวงศ์สว่าง, เขตบางซื่อ<br>");

L.marker([13.756753363024307, 100.48977190998092],{icon:greenIcon}).addTo(map).bindPopup("<b>Thammasat University</b><br>แขวงพระบรมมหาราชวัง, เขตพระนคร<br>");

L.marker([13.780812606606228, 100.50590341307107],{icon:greenIcon}).addTo(map).bindPopup("<b>Navamindradhiraj University</b><br>แขวงวชิรพยาบาล, เขตดุสิต <br>");


</script>
</body>
</html>
